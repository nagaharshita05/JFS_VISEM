<!DOCTYPE html>
<html>
<head>
    <title>Faculty-wise Timetable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: lightblue;
        }
        .faculty-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
        }
        select, button {
            padding: 5px 10px;
            margin: 10px 0;
            font-size: 14px;
        }
        .highlight {
            background-color: yellow; /* Highlight color */
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFile" accept=".csv">
<br>
<label for="facultySelect">Select Faculty:</label>
<select id="facultySelect" disabled>
    <option value="">--Select Faculty--</option>
</select>

<div id="tables"></div>

<script>
let timetable = {}; // global variable to store all faculty data

document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (result) {
            processCSV(result.data);
            populateDropdown();
        }
    });
});

function processCSV(data) {
    timetable = {}; // reset

    data.forEach(row => {
        const faculty = row["FACULTY"];
        const day = row["DAY"];
        let sessionRaw = row["SESSION"];
        const course = row["COURSE"];
        const room = row["ROOM"];
        const batch = row["BATCH"];

        if (!faculty || !day || !sessionRaw) return;

        // Normalize session value
        sessionRaw = sessionRaw.toString().trim().toUpperCase();

        let sessionName = "";
        if (sessionRaw === "1" || sessionRaw === "FN") {
            sessionName = "FN";
        } else if (sessionRaw === "2" || sessionRaw === "AN") {
            sessionName = "AN";
        } else {
            return;
        }

        if (!timetable[faculty]) {
            timetable[faculty] = {};
        }
        if (!timetable[faculty][day]) {
            timetable[faculty][day] = { FN: "", AN: "" };
        }

        timetable[faculty][day][sessionName] = `${course} | Room: ${room} | Batch: ${batch}`;
    });
}

function populateDropdown() {
    const select = document.getElementById("facultySelect");
    select.innerHTML = '<option value="">--Select Faculty--</option>';
    select.innerHTML += '<option value="ALL">ALL</option>'; // Add ALL option
    Object.keys(timetable).forEach(faculty => {
        const option = document.createElement("option");
        option.value = faculty;
        option.textContent = faculty;
        select.appendChild(option);
    });
    select.disabled = false;
    select.addEventListener("change", () => {
        if (select.value === "ALL") {
            showAllFaculties();
        } else {
            showFacultyTable(select.value);
        }
    });
}

function showAllFaculties() {
    const container = document.getElementById("tables");
    container.innerHTML = "";
    Object.keys(timetable).forEach(faculty => showFacultyTable(faculty, container));
}

function showFacultyTable(faculty, containerOverride = null) {
    const container = containerOverride || document.getElementById("tables");
    if (!containerOverride) container.innerHTML = ""; // clear only if single faculty

    if (!faculty) return;

    const wrapper = document.createElement("div");
    wrapper.style.marginBottom = "40px";

    const title = document.createElement("div");
    title.className = "faculty-title";
    title.innerHTML = `Faculty: ${faculty}`;

    const btn = document.createElement("button");
    btn.textContent = "Print This Timetable";
    btn.onclick = () => printTable(faculty);

    const table = document.createElement("table");
    table.id = `table_${faculty}`;

    const days = ["MON","TUE","WED","THU","FRI","SAT"];
    let html = "<tr><th>DAY</th><th>FN</th><th rowspan=7>L<br>U<br>N<br>C<br>H</th><th>AN</th></tr>";

    days.forEach(day => {
        const fn = timetable[faculty][day]?.FN || "";
        const an = timetable[faculty][day]?.AN || "";

        // Highlight if batch contains VI-SU-B2
        const fnClass = fn.includes("VI-SU-B2") ? "highlight" : "";
        const anClass = an.includes("VI-SU-B2") ? "highlight" : "";

        html += `<tr>
                    <td>${day}</td>
                    <td class="${fnClass}">${fn}</td>
                    <td class="${anClass}">${an}</td>
                 </tr>`;
    });

    table.innerHTML = html;

    wrapper.appendChild(title);
    wrapper.appendChild(btn);
    wrapper.appendChild(table);
    container.appendChild(wrapper);
}

function printTable(faculty) {
    const tableHTML = document.getElementById(`table_${faculty}`).outerHTML;
    const title = `<h2>Faculty: ${faculty}</h2>`;

    const printWindow = window.open("", "", "width=900,height=600");
    printWindow.document.write(`
        <html>
        <head>
            <title>Print</title>
            <style>
                table { width: 100%; border-collapse: collapse; }
                th, td { border: 1px solid black; padding: 8px; text-align: center; }
                th { background: lightblue; }
                .highlight { background-color: yellow; font-weight: bold; }
            </style>
        </head>
        <body>
            ${title}
            ${tableHTML}
        </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.print();
}
</script>

</body>
</html>
